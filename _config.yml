# Site
title:              software-developer.org
bio:                "sharing is knowing"
description:        "through time I have gathered lots of notes and thought, now I try to sort 'em out ;)"
reading_time:       true
words_per_minute:   200
logo:               'assets/img/MrT.jpg'
background:         'assets/img/background-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
baseurl:            "/software-developer.org"
